<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Artworld</title>
  </head>
  <body>
    <div class="main">
      <div class="screen" id="screen">
        <div id="menu-overlay">
          <div id="menu">
            <h1>Artworld.city</h1>
            <label for="name">Nick Name</label>
            <input type="text" id="name" name="name" placeholder="Nickname" maxlength=32/>
            <span>
              <label for="savesettings">Remember me on this computer</label>
              <input type="checkbox" name="savesettings" id="savesettings" />
              <br/>
              <small>Uncheck to clear local storage.</small>
            </span>
            <button id="start">Start</button>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <article class="card">
         <div id="author"></div>
         <header><h3 id="title"></h3></header>
         <span>
          <span id="surface"></span>
          <span id="size"></span>
         </span>
         <div id="link"></div>
         <div id="description"></div>
         <footer>
          <div id="license"></div>
         </footer>
        </article>
      </div>
    </div>
    <div class="footer">
      <%= htmlWebpackPlugin.options.footer %>
    </div>
  </body>
</html>
